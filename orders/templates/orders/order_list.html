{% extends 'base_layout.html' %}

{% block content %}
    <h1>Order List</h1>
    <div class="orders">
        {% for order in orders %}
            <div class="order">
                <h2>{{ order.productname }}</h2>
                <p>{{ order.getcost }}</p>
                <p>{{ order.getaddress }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
