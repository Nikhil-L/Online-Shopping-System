{% extends 'base_layout.html' %}

{% block content %}
    <h1>Product List</h1>
    <div class="products">
        {% for product in products %}
            <div class="article">
                <h3><a href="#">{{ product.name }}</a></h3>
                <p>{{ product.snippet }}</p>
                <p>{{ product.display_cost }}</p>
                <p>{{ product.seller }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
