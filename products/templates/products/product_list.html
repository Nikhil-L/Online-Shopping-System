{% extends 'base_layout.html' %}

{% block content %}
    <h1>Product List</h1>
    <div class="products">
        {% for product in products %}
            <div class="article">
                <h2><a href="{% url 'products:details' product.slug %}">{{ product.name }}</a></h2>
                <p>{{ product.snippet }}</p>
                <p>{{ product.display_cost }}</p>
                <p>{{ product.seller }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
