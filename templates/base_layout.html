{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Products</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
