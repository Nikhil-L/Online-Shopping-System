
<!DOCTYPE html>
<html>
<head>
    
    <title>Sign in</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    

</head>
    

<body>
    
    <div class="avatar">
        
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                  <button type="button" class="toggle-button" onclick="login()">Login</button>
                  <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            
            <form id="login" class="input-group">

                <input type="text" class="input-field" name = "User Name" placeholder="Enter User Name" required>
                <input type="password" class="input-field" name = "Password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button type="button" class="submit-button">Log In</button>

            </form>
            
            <form id="register" class="input-group">

                <input type="text" class="input-field" name = "User Name" placeholder="Enter User Name" required>
                <input type="email  " class="input-field" name = "Email Id" placeholder="Enter Email Id" required>
                <input type="password" class="input-field" name = "Password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
                <button type="button" class="submit-button">Register</button>

            </form>
            
        </div>
        
    </div>
    
    <script>
        
    
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("button");
        
        function register()
        {
            x.style.left = "-400px"
            y.style.left = "50px";
            z.style.left = "110px";
        }
        
        function login()
        {
            x.style.left = "50px"
            y.style.left = "550px";
            z.style.left = "0";
        }
        
    </script>

</body>

</html>
